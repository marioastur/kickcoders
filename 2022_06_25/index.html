<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto del 25/06/2022</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="card">
    <div id="cabecera">
        <img src="./img/ilustracion-cabecera.svg" alt="">
    </div>
    <div id="title">
        <h1>Order Summary</h1>
    </div>
    <div id="text">
        <p>You can now listen to millions of</p>
        <p>songs, audiobooks, and podcast on</p>
        <p>device anywhere you like!</p>
    </div>
    <div id="price">
        <div id="music">
            <img src="./img/icono-music.svg" alt="">
        </div>
        <div id="plan">
            <p id="annualPlan">Annual Plan</p>
            <p id="priceYear">$59.99 / year</p>
        </div>
        <div id="link">
            <a href="">Change</a>
        </div>

    </div>

        <p>Proceed To Payment</p>
    </div>
    <div id="cancel">
        <p>Cancel Order</p>
    </div>
  </div>
